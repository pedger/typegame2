

<md-card>
	<md-card-content>
		<h2>TypeGame</h2>
		<span class="words" *ngFor="#word of words; #i = index" [class.selected]="i == wordIndex"> {{word}} </span>
	</md-card-content>
</md-card>
<br/>
<md-card>
	<md-card-content>
		<span class="words" [class.gameover]="gameover">{{typedText}}</span>
		<span *ngIf="gameover">GAMEOVER</span>
	</md-card-content>
</md-card>

<md-card>
	<md-card-content>
		<md-input-container class="md-block" flex-gt-sm>
        	<md-input placeholder="Type Here" autofocus [(ngModel)]="compareText" (keyup)="inputChange($event)" [class.error]="error === true">></md-input>
       	</md-input-container>
        <button (click)="reset()">Reset</button>
	</md-card-content>
</md-card>
